<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>批量发送邮件</title>
<link rel="stylesheet" href="../css/sendemail.css">
</head>

<body>
    <main class="resizeable">
        <h2 class="text-center mt-0">批量发送邮件</h2>
        <div class="tools">
            <div class="scan">
                <label>文件基路径：<input id="path" type="text"></label>
                <button id="scan">自动扫描目录</button>
            </div>
        </div>
        <div class="imgs-container">
            <label for="imgs-list">邮件内容里的图片（每封一图）</label>
            <br />
            <textarea id="imgs-list" class="resizeable-y" cols="70" rows="8" placeholder="数量不需要和附件相等，不够的会重复使用"
                title="数量不需要和附件相等，不够的会重复使用"></textarea>
        </div>
        <div class="attachments-container">
            <label for="attachments-list">邮件附件（每封一个）</label>
            <br />
            <textarea id="attachments-list" class="resizeable-y" cols="70" rows="8"></textarea>
        </div>
        <button id="sendemail">发送邮件</button>
        <div class="message-container">
            <div class="inline-block">
                <div class="row">
                    <div class="attach-name">邮件主题</div>
                    <div class="sending">发送状态</div>
                </div>
                <div class="sending-message">
                    <div class="row">
                        <div class="attach-name">test test test</div>
                        <div class="sending">正在发送</div>
                    </div>
                </div>
                <button id="button-close">关闭</button>
            </div>

        </div>
    </main>
    <script src="../js/sendemail.js"></script>

</body>

</html>
